{% set name = "ghq" %}
{% set version = "1.1.4" %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/x-motemen/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: cb1fa7cf3c4769ee8be16c400c7782d375c8c42c93cd6fcf99deb08899560d94

build:
  number: 0
  script:
    - go install -ldflags "-X main.revision={{ version }}" .

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - ghq --help

about:
  home: https://github.com/x-motemen/ghq
  license: MIT
  license_file: LICENSE
  summary: ghq provides a way to organize remote repository clones, like go get does.

  dev_url: https://github.com/x-motemen/ghq

extra:
  recipe-maintainers:
    - sodre
